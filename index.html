<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conquistas RetroAchievements</title>
</head>
<body>
    <h1>Buscar Conquistas</h1>
    <form id="config-form">
        <label for="username">Nome do Usuário:</label>
        <input type="text" id="username" placeholder="Digite o nome de usuário" required>

        <label for="game-id">ID do Jogo:</label>
        <input type="text" id="game-id" placeholder="Digite o ID do jogo">

        <label for="api-key">API Key:</label>
        <input type="password" id="api-key" placeholder="Digite a API Key" required>

        <label for="background-color">Cor de Fundo:</label>
        <input type="color" id="background-color" value="#ffffff">

        <button type="submit">Buscar Conquistas</button>
        <button type="button" id="achievement-week">Conquista da Semana</button> <!-- Novo botão -->
    </form>

    <div id="achievements"></div>

    <script src="script.js"></script>
</body>
</html>
